<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery</title>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header><h2>Image Slider</h2></header>
	<br>
	<div class="container">
		<div class="slider-wrapper">
			<div class="slider">
				<img src="src/photo 1.jpeg" id="slide-1">
				<img src="src/photo 2.jpeg" id="slide-2">
				<img src="src/photo 3.jpeg" id="slide-3">
				<img src="src/photo 4.jpeg" id="slide-4">
				<img src="src/photo 6.jpeg" id="slide-5">
				<img src="src/photo 5.jpeg" id="slide-6">
				<img src="src/photo 7.jpeg" id="slide-7">
				<img src="src/photo 8.jpeg" id="slide-8">
			</div>

			<div class="slider-nav">
				<a href="slide-1"></a>
				<a href="slide-2"></a>
				<a href="slide-3"></a>
				<a href="slide-4"></a>
				<a href="slide-5"></a>
				<a href="slide-6"></a>
				<a href="slide-7"></a>
				<a href="slide-8"></a>
			</div>

		</div>
	</div>
</body>
</html>
